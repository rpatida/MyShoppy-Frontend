<section class="login-section">
  <div class="login-container">
    <div class="login-form">
      <ng-flash-message></ng-flash-message>
      <div class="login-title">Login</div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="login-input-forms">
          <div class="lables">
            <label for="username">Username</label>
          </div>
          <div class="login-username-input">
            <input type="text" id="username" formControlName="username" />
          </div>
          <div class="lables" style="margin-top: 10px">
            <label for="username">Password</label>
          </div>
          <div class="login-password-input">
            <input type="password" id="password" formControlName="password" />
          </div>
        </div>
        <div style="margin-top: 20px">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
      <p style="margin-top: 25px; text-align: center">
        <a routerLink="/registration" class="login-registration-link"
          >New to MyShoppy? Create an account</a
        >
      </p>
    </div>
  </div>
</section>
